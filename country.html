<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <!-- Box Icon CDN -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- Style Sheet -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>REST Countries API</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg py-3 shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold fs-3" href="./index.html"
          >Where in the world?</a
        >
        <button
          id="btn-toggle"
          class="btn fw-bold fs-5 d-flex align-items-center border-0"
          type="submit"
        >
          <i id="moon-icon" class="bx bx-moon me-2"></i>
          <span id="btn-toggle-text">Dark Mode</span>
        </button>
      </div>
    </nav>

    <!-- Back to Previous Page -->
    <div class="container py-5">
      <button
        id="back-previous-page"
        class="bg-white border-0 rounded fw-bold shadow-sm px-4 py-2 d-flex align-items-center"
      >
        <i class="fa-solid fa-arrow-left-long me-2"></i>
        Back
      </button>
    </div>

    <!-- Add Spinner -->
    <div id="spinner" class="container"></div>

    <!-- Main (Display Country Detail) -->
    <main>
      <div class="container">
        <div id="country-container" class="country-detail py-5"></div>
      </div>
    </main>

    <!-- Bootstrap CDN JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <!-- Javascript Link -->
    <script src="./js/country.js"></script>
  </body>
</html>
