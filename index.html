<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <!-- Box Icon CDN -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- Style Sheet -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>REST Countries API</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg py-3 shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold fs-3" href="#">Where in the world?</a>
        <button
          id="btn-toggle"
          class="btn fw-bold fs-5 d-flex align-items-center border-0"
          type="submit"
        >
          <i class="bx bx-moon me-2"></i> Dark Mode
        </button>
      </div>
    </nav>

    <!-- Search and Filter -->
    <section class="search-and-filter">
      <div class="container">
        <div class="row my-5 gx-4">
          <div class="col-md-5 position-relative">
            <input
              id="search-country"
              class="form-control me-2 shadow-sm border-0 p-3 ps-5 bg-white"
              type="search"
              placeholder="Search for a country"
              aria-label="Search"
            />
            <i id="search-icon" class="bx bx-search-alt-2"></i>
          </div>
          <div class="col-2 ms-auto">
            <select
              id="filter"
              class="form-select form-select-sm mb-3 shadow-sm border-0 p-3 ps-4 bg-white rounded"
              aria-label=".form-select-sm example"
              placeholder="Filter by Region"
            >
              <option selected>Filter by Region</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
        </div>
      </div>
    </section>

    <!-- Main -->
    <main>
      <div class="container mb-5">
        <div
          id="country-container"
          class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-5"
        ></div>
      </div>
    </main>

    <!-- Bootstrap CDN JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <!-- Javascript Link -->
    <script src="./js/script.js"></script>
  </body>
</html>
